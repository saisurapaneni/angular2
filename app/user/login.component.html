<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label><em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
      <input id="userName" (ngModel)="userName" required name="userName" type="text" class="form-control" placeholder="User Name..." />
    </div> 
    <div class="form-group" >
      <label for="password">Password:</label><em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input id="password" (ngModel)="password" required name="password" type="password" class="form-control"placeholder="Password..." />
    </div>
        
    <span (mouseenter)="mouseoverLogin=true" (mouseLeave)="mouseoverLogin=false">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
